    <!DOCTYPE html>
    <html>
    <head>
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag & Drop using JS</title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div class="box">
<div id="left">
    <div class="list" draggable="true"><img src="icon.png/drag_drop_icon.png">Gryffindor</div>

<div class="list" draggable="true"><img src="icon.png/drag_drop_icon.png">Slytherin</div>

<div class="list" draggable="true"><img src="icon.png/drag_drop_icon.png">Hufflepuff</div>

<div class="list" draggable="true"><img src="icon.png/drag_drop_icon.png">Ravenclaw</div>
</div>
<div id="right"></div>
         </div>
         <script>
let lists = document.getElementsByClassName("list");
let rightBox = document.getElementById("right");
let leftBox = document.getElementById("left");

for(list of lists){
   list.addEventListener("dragstart", function(e){
 let selected = e.target;

 rightBox.addEventListener("dragover", function(e){
 e.preventDefault();
 });
 rightBox.addEventListener("drop",function(e){
    rightBox.appendChild(selected);
    selected = null;
 });
 leftBox.addEventListener("dragover", function(e){
 e.preventDefault();
 });
 leftBox.addEventListener("drop",function(e){
    leftBox.appendChild(selected);
    selected = null;
 });

})

}


         </script>
    </body>
    </html>
